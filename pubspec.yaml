name: rhb_premier
description: RHB Premier E-Banking App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.2.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  animation_wrappers: ^0.0.4
  flutter_phoenix: ^1.0.0
  flutter_native_splash: ^2.1.6
  http: ^0.13.4
  intl: ^0.17.0
  provider: ^6.0.2
  device_info_plus: ^3.2.3
  shared_preferences: ^2.0.13
  flash: ^2.0.3+2
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

dependency_overrides:
  cached_network_image:
    git:
      url: https://github.com/XuannThucc/flutter_cached_network_image.git
      path: cached_network_image
      ref: ff72f00f142f13d889d7549e013af91cb0b523ab


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/footer icons/
    - assets/offers/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Bold.ttf
        - asset: assets/fonts/ProductSans-Regular.ttf

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"